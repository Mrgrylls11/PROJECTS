<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Buddy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./login.css">
</head>

<body>
    <form action="">
      <div class="loginform">
        <div class="form-group row formemail" >
          <label for="staticEmail" class="col-sm-2 col-form-label" style="margin-top: 80px ;">Email</label>
          <div class="col-sm-10">
            <input type="text" style="margin-top: 80px ;" autocomplete="off" class="form-control" id="staticEmail" placeholder="Enter your email here...">
          </div>
          <!-- hey -->
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password here...">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    
    </form>

</body>

</html>
