<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <link rel="stylesheet" href="./pass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="./pass.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="mainbox">
            <h1>PASSWORD GENERATOR</h1>
            <p>YOUR PASSWORD DISPLAYS HERE</p>
            <button class="btn button-27" id="btn-generate">GENERATE</button>
            <form class="form">
                <span><label for="password-length-number">LENGTH</label>
                    <input type="number" name="pln" id="password-length-number" class="number-input" min="1" max="25"
                        value="8"></span>
                <span><label for="lowercase">LOWER CASE</label>
                    <input type="checkbox" name="lc" id="lowercase" checked></span>

                <span><label for="lowercase">UPPER CASE</label>
                    <input type="checkbox" name="uc" id="uppercase"></span>
                <span><label for="lowercase">NUMBERS</label>
                    <input type="checkbox" name="num" id="numbers"></span>
                <span><label for="lowercase">SYMBOLS</label>
                    <input type="checkbox" name="sym" id="symbols"></span>





            </form>
        </div>
    </div>

</body>

</html>
