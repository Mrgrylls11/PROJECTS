<script defer>
  let result = document.querySelector('#result');
  var inputval = document.getElementById('armstrong');
  var btn = document.querySelector('#button');

  btn.addEventListener('click', () => {
    let num = Number(inputval.value)
      let temp = num;
      let sum = 0;
      while (temp > 0) {
        let remainder = temp % 10;
        sum += (remainder ** (temp.length - 1));
        temp = parseInt(temp / 10)
      }
      if (sum == num) {
        return result.innerHTML = 'it is a armstrong number'
      }
      else {
        return result.innerHTML = 'not an armstrong number'
      }
    }
