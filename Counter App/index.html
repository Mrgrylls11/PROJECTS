<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon"
        href="https://www.freepnglogos.com/uploads/javascript-png/javascript-vector-logo-yellow-png-transparent-javascript-vector-12.png">
<link href="https://fonts.googleapis.com/css2?family=Sono:wght@500&display=swap" rel="stylesheet">
<script src="./index.js" defer></script>
</head>
<body>
    <div class="main">
        <h1 class="heading">Counter App</h1>
        <div class="box">
            <button class="positive"><i class="fa-solid fa-plus fa-bounce fa-2xl" style="color: #ffffff;"></i></button>
            <p class="display">Start</p>
            <button class="negative"><i class="fa-solid fa-minus fa-bounce fa-2xl" style="color: #ffffff;"></i></button>
            
        </div>
        <div class="resetdiv">
            <button id="reset"><i class="fa-solid fa-rotate-left fa-spin fa-spin-reverse"></i></button>
        </div>
    </div>

    <footer style="text-align: center;"> UP arrow to go positive and DOWN arrow to go negative. <br>      Middle button to reset</footer>
    
</body>
</html>
