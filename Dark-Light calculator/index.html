<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Tone Calculator</title>
    <link rel="icon"
        href="https://help.apple.com/assets/6398A9D9257A2C1D9026967A/6398A9DD257A2C1D9026968B/en_US/23628197c5c099a5855a530b8e1473a3.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&family=Exo+2:wght@600&family=Quicksand:wght@700&family=Sono:wght@500&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
    <script src="./index.js" defer></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"> -->
</head>

<body>
    <div class="container">
        <div class="mode">
            <label class="switch">
                <input type="checkbox" class="toggler active">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="dispbox">
            <div class="disptext">0</div>
        </div>
        <div class="inpbox">
            <table>
                <tr>
                    <td><button style="background-color: rgb(32, 228, 209);"><i class="fa-solid fa-broom fa-2xl clearbtn"></i></button></td>
                    <td><button style="background-color:rgb(32, 228, 209);"><i class="fa-solid fa-divide fa-2xl"></i></button></td>
                    <td><button style="background-color: rgb(32, 228, 209);"><i class="fa-solid fa-xmark fa-2xl"></i></button></td>
                    <td><button style="background-color: rgb(255, 0, 0);"><i class="fa-solid fa-delete-left fa-2xl"></i></button></td>
                </tr>
                <tr>
                    <td><button><i class="fa-solid fa-1  fa-2xl"></i></button></td>
                    <td><button><i class="fa-solid fa-2  fa-2xl"></i></button></td>
                    <td><button><i class="fa-solid fa-3  fa-2xl"></i></button></td>
                    <td><button style="background-color: rgb(32, 228, 209);"><i class="fa-solid fa-minus fa-2xl"></i></button></td>
                </tr>
                <tr>
                    <td><button><i class="fa-solid fa-4  fa-2xl"></i></button></td>
                    <td><button><i class="fa-solid fa-5  fa-2xl"></i></button></td>
                    <td><button><i class="fa-solid fa-6  fa-2xl"></i></button></td>
                    <td><button style="background-color: rgb(32, 228, 209);"><i class="fa-solid fa-plus fa-2xl"></i></i></button></td>
                </tr>
                <tr>
                    <td><button><i class="fa-solid fa-7  fa-2xl"></i></button></td>
                    <td><button><i class="fa-solid fa-8  fa-2xl"></i></button></td>
                    <td><button><i class="fa-solid fa-9  fa-2xl"></i></button></td>
                    <td rowspan="2"><button class="equals" style="background-color: green;"><i class="fa-solid fa-equals fa-2xl"></i></button></td>
                </tr>
                <tr>
                    <td><button style="font-size: xx-large; background-color: rgb(32, 228, 209);">(</button></td>
                    <td><button><i class="fa-solid fa-0  fa-2xl"></i></button></td>
                    <td><button style="font-size: xx-large; background-color: rgb(32, 228, 209);">)</button></td>
                </tr>

            </table>
        </div>
</div>
</body>

</html>
