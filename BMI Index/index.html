<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="icon" href="./indikator-bmi-white-background-chart-concept-vector-icon_100456-6266.avif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./BMI.css">
    <script src="./BMI.js" defer></script>
</head>

<body>
    <div class="container">
        <div>
            <p>Enter your Weight (Kg) ⬇️</p>
            <input type="number" class="weight">
        </div>
        <div>
            <p>Enter your height (mt) ⬇️</p>
            <input type="number" class="height">
        </div>
        <div class="result">
            <p class="display">BMI</p>
        </div>
    </div>
    <div class="description">
        <p>🟣 Underweight</p>
        <p>🟢 Healthy</p>
        <p>🟡 overweight</p>
        <p>🔴 Obese</p>
    </div>
    <button class="btn">Get BMI</button>
</body>

</html>
