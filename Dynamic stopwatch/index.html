<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Stopwatch</title>
    <link rel="icon" href="./147186.png">
    <link rel="stylesheet" href="./stopwatch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gruppo&family=Orbitron:wght@500&family=Press+Start+2P&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./stopwatch.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="disp"><label for="minutes">MINUTES</label>
            <p class="minutes">00</p>
        </div>
        <div class="disp"><label for="seconds">SECONDS</label>
            <p class="seconds">00</p>
        </div>
        <div class="disp"><label for="milliseconds">MILLISECONDS</label>
            <p class="milliseconds">00</p>
        </div>




    </div>
    <div class="secondry">
        <button class="start">START <br> <i class="fa-sharp fa-solid fa-play fa-xl" style="color: #000000;"></i></button>
        <button class="stop">STOP <br><i class="fa-solid fa-stop fa-xl" style="color: #000000;"></i></button>
        <button class="clear">RESET <br><i class="fa-solid fa-arrow-rotate-left fa-xl" style="color: #000000;"></i></button>
    </div>
    <!-- <footer>Use the Buttons to control the Stopwatch.</footer> -->
</body>

</html>
