<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Stopwatch</title>
    <link rel="icon" href="./147186.png">
    <link rel="stylesheet" href="./stopwatch.css">
    <script src="./stopwatch.js" defer></script>
</head>

<body>
    <div class="main">
        <label for="minutes">Minutes</label>
        <p class="minutes">00</p>
        <label for="seconds">Seconds</label>
        <p class="seconds">00</p>
        <label for="milliseconds">Milliseconds</label>
        <p class="milliseconds">00</p>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="clear">clear</button>
    </div>
    <footer>Use the Buttons to control the Stopwatch.</footer>
</body>

</html>
